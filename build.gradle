plugins {
    id 'java'
}
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/build-quality.gradle'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

project.ext.releaseMode = project.hasProperty('releaseMode')

repositories {
    jcenter()
    releaseMode ? maven { url 'http://dl.bintray.com/epam/reportportal' } : maven { url 'https://jitpack.io' }
}

dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:client-java:5.0.0-BETA-7'
        compile 'com.epam.reportportal:commons-model:5.0.0'
    } else {
        compile 'com.github.reportportal:client-java:2d69e5b'
        compile 'com.github.reportportal:commons-model:2f23f50'
    }
    compile 'org.jbehave:jbehave-core:4.5.1'

    testImplementation 'org.powermock:powermock-module-junit4:2.0.2'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'
}

wrapper {
    gradleVersion = '5.4.1'
}

