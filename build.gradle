plugins {
    id 'net.researchgate.release' version '2.4.1'
    id "com.jfrog.bintray" version "1.7"
}
apply plugin: 'java'
apply from: 'release.gradle'
apply from: 'quality.gradle'
sourceCompatibility = 1.7
targetCompatibility = 1.7
repositories {
    jcenter()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }

}

ext {
    jbehaveVersion='4.5.1'
}

dependencies {
    compile ('com.github.reportportal:client-java:ecd9415') {
        ext.compileScope = true
    }
    compile('com.github.reportportal:commons-model:d157752') {
        ext.compileScope = true
    }

    compile "org.jbehave:jbehave-core:${jbehaveVersion}"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}

publishing.publications.all {
    pom.withXml {
        asNode().dependencies.'*'.findAll() {
            it.scope.text() == 'runtime' && (project.configurations.compile.allDependencies.find { dep ->
                dep.name == it.artifactId.text() && dep.hasProperty('compileScope') && dep.compileScope
            })
        }.each {
            it.scope*.value = 'compile'
        }
    }
}
